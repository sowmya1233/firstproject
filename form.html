<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!--cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- container -->
    <p class="popup">form submitted successfully</p>
    <div class="container">
       
        <div class="form-container">
                <h1>Login</h1>
                <form >
                    <div class="username">
                        <input type="text" id="username" class="input-field" placeholder="Name">
                        <i class="fa-solid fa-circle-check" style="color: #FFC0CB;"></i>
                        <label for="username">please enter your name</label>
                    </div>
                    <div class="phone">
                        <input type="password" id="phone" class="input-field" placeholder="password">
                        <i class="fa-solid fa-circle-check" style="color: #FFC0CB;"></i>
                        <label for="phone">please enter your password</label>
                    </div>

                    <input type="submit" id="submitbutton" class="field-submit">
                </form>
        </div>

    </div>
   <script src="script.js"></script>
</body>
</html>
